<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AItutor</title>
</head>
<body>
  <h1>ðŸš€ Welcome to AItutor!</h1>
  <p>This is your live AI-powered tutor platform. More features coming soon.</p>
  <button id="micBtn">ðŸŽ¤ Speak</button>
<input type="text" id="questionInput" placeholder="Ask your question..." />
<script>
  const micBtn = document.getElementById('micBtn');
  const inputBox = document.getElementById('questionInput');

  micBtn.addEventListener('click', () => {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'hi-IN'; // Use 'en-IN' or 'as-IN' for Assamese, based on needs
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.start();

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      inputBox.value = transcript;
    };

    recognition.onerror = (event) => {
      alert("Speech recognition error: " + event.error);
    };
  });
</script>
</body>
</html>
