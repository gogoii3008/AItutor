<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Tutor</title>
</head>
<body>
  <h1>Ask Your AI Tutor</h1>

  <form id="ask-form" method="POST">
    <label>Choose language:
      <select name="language" id="language">
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
        <option value="assamese">Assamese</option>
      </select>
    </label>
    <br/><br/>

    <textarea name="question" id="question" rows="4" cols="50" placeholder="Enter your question here..."></textarea><br/>
    <button type="submit">Ask</button>
  </form>

  <div id="response" style="margin-top:20px;"></div>
  <audio id="audio" controls style="display:none;"></audio>

  <script>
    const form = document.getElementById('ask-form');
    form.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch('/ask', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      if (data.answer) {
        document.getElementById('response').innerText = data.answer;
        const audio = document.getElementById('audio');
        audio.src = data.audio;
        audio.style.display = 'block';
        audio.play();
      } else {
        document.getElementById('response').innerText = data.error || 'An error occurred';
      }
    };
  </script>
</body>
</html>
