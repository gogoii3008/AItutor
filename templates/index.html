<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AItutor - Ask Anything</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
    }
    select, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #response {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ“ Ask AItutor</h2>

  <form id="ask-form">
    <label for="Language">Select Language:</label>
    <select name="Language" id="Language">
      <option value="English">English</option>
      <option value="Hindi">Hindi</option>
      <option value="Assamese">Assamese</option>
    </select>

    <label for="Body">Your Question:</label>
    <textarea name="Body" id="Body" rows="4" placeholder="Ask your question here..."></textarea>

    <button type="submit">ðŸ§  Ask</button>
    <button type="button" onclick="startDictation()">ðŸŽ¤ Speak</button>
  </form>

  <div id="response"></div>

  <script>
    document.getElementById("ask-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "Thinking...";

      try {
        const response = await fetch("/bot", {
          method: "POST",
          body: formData
        });
        const result = await response.text();
        responseDiv.innerText = result;
      } catch (error) {
        responseDiv.innerText = "Error: " + error;
      }
    });

    function startDictation() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Your browser doesn't support speech recognition.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-IN";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        document.getElementById("Body").value = event.results[0][0].transcript;
      };

      recognition.onerror = function(event) {
        alert("Speech error: " + event.error);
      };

      recognition.start();
    }
  </script>
</body>
</html>
